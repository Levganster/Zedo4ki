version: '3.8'

services:
  gribo4ki-landing:
    build: .
    ports:
      - "3000:80"
    container_name: gribo4ki-landing
    restart: unless-stopped

  # Development service (optional)
  gribo4ki-dev:
    build:
      context: .
      target: builder
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    container_name: gribo4ki-dev
    command: npm run dev
    profiles:
      - dev 